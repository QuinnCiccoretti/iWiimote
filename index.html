<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2 id="gyrobar"></h2>
    <h2 id="statusbar"></h2>
    <div class=cable></div>

    <div class=controller>
      <div class=centerBlue>
        <div class=centerLeft></div>   
        <div class=centerRight></div>  
      </div>
     
      <div class=controllerLeft>
        <div class=crossCenter>
          <div class="crossTop bhl" id = up></div>
          <div class="crossBottom bhl" id = down></div>
          <div class="crossLeft bhl" id = left></div>
          <div class="crossRight bhl" id = right></div>
        </div>
      </div>
      <div class=controllerRight>
        <div class=backButton1Center>
          <div class= cornerLeft1 id = green></div>
          <div class= cornerRight1 id = blue></div>
        </div>
        <div class=backButton2Center>
          <div class= cornerLeft2 id = yellow></div>
          <div class= cornerRight2 id = red></div>
        </div>
      </div>
    </div>
    
    <select id="controller_selector">
      <option value="gamepad">gamepad</option>
      <option value="pointer">pointer</option>
    </select>

    <button class="button" id="testws">Test WS</button>
    <a href="javascript:getPermission()">Give Permissions</a>
</body>
    <script src = "index.js"></script>
</html>
