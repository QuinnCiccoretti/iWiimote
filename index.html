<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Websocket Test -->
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('ipAddr')) {
            var ipAddr = urlParams.get('ipAddr');
            console.log(ipAddr);
        }
        function WebSocketTest() {
            if ("WebSocket" in window) {
                alert("WebSocket is supported by your Browser!");

                // Let us open a web socket
                // var ws = new WebSocket("ws://localhost:8080");
                if (!ipAddr) {
                    let finalDigits = document.getElementById("lastDigits").value;
                    ipAddr = "192.168." + finalDigits + ":12000";
                }
                var ws = new WebSocket("wss://" + ipAddr);
                // var ws = new WebSocket("wss://localhost:8765");

                ws.onopen = function () {
                    // Web Socket is connected, send data using send()
                    for (var i = 0; i < 100; i++) {
                        ws.send("I am javascript #" + i);
                    }
                    // alert("Message is sent...");
                };

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    // alert("Message is received...");
                };

                ws.onclose = function () {
                    // websocket is closed.
                    alert("Connection is closed...");
                };
            } else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        }
    </script>

    <!-- Orientation Test -->
    <script>
        document.onload = function(){
        var ball = document.querySelector('.ball');
        var garden = document.querySelector('.garden');
        var output = document.querySelector('.output');

        var maxX = garden.clientWidth - ball.clientWidth;
        var maxY = garden.clientHeight - ball.clientHeight;

        function handleOrientation(event) {
            var x = event.beta;  // In degree in the range [-180,180]
            var y = event.gamma; // In degree in the range [-90,90]

            output.innerHTML = "beta : " + x + "\n";
            output.innerHTML += "gamma: " + y + "\n";

            // Because we don't want to have the device upside down
            // We constrain the x value to the range [-90,90]
            if (x > 90) { x = 90 };
            if (x < -90) { x = -90 };

            // To make computation easier we shift the range of 
            // x and y to [0,180]
            x += 90;
            y += 90;

            // 10 is half the size of the ball
            // It center the positioning point to the center of the ball
            ball.style.top = (maxY * y / 180 - 10) + "px";
            ball.style.left = (maxX * x / 180 - 10) + "px";
        }

        window.addEventListener('deviceorientation', handleOrientation, true);
        }
    </script>

    <!-- Give Permissions -->
    <script>
        function onClick() {
            // feature detect
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                // handle regular non iOS 13+ devices
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }
    </script>
</head>

<body>
    <!-- HTML  -->
    <div id="sse">
        <a href="javascript:WebSocketTest()">Run WebSocket</a>
        <a href="javascript:onClick()">Give Permissions</a>
    </div>
    <div class="garden">
        <div class="ball"></div>
    </div>

    <input id="lastDigits" type="text" name="lastDigits" style="background-color: aquamarine;" />

    <pre class="output"></pre>

</body>

</html>
